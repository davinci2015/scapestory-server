type AquascapeImage {
    id: Int!
    title: String
    description: String
    url: String!
    publicId: String!
    createdAt: String!
    updatedAt: String!
}

scalar Upload

type Mutation {
    addAquascapeImage(aquascapeId: Int!, file: Upload!): AquascapeImage!
    deleteAquascapeImage(aquascapeId: Int!, imageId: Int!): Int
}
