type Follow {
    id: Int!
    followedUserId: Int!
    followerUserId: Int!
    followed: User!
    follower: User!
    updatedAt: String!
    createdAt: String!
}

type Followers {
    rows: [Follow!]!
    count: Int!
}

type Following {
    rows: [Follow!]!
    count: Int!
}

type FollowResult {
    followers: Followers!
    following: Following!
}

type User {
    follows: FollowResult!
}

type Mutation {
    followUser(userId: Int!): Follow
    unfollowUser(userId: Int!): User
}
