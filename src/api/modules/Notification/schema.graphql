enum NotificationType {
    LIKE
    FOLLOW
    COMMENT
    REPLY
}

enum NotificationStatus {
    READ
    UNREAD
}

type Notification {
    id: Int!
    type: NotificationType!
    createdAt: Int!
}

type Notifier {
    id: Int!
    notification: Notification!
    status: NotificationStatus!
    createdAt: String!
}

type Query {
    notifications: [Notifier!]!
}

type Mutation {
    readNotifications(notifications: [Int!]!): Boolean
}
