#import "../Like/schema.graphql"
#import "../Comment/schema.graphql"

type Notification {
    id: Int!
    type: Int!
}

type Notifier {
    id: Int!
    notification: Notification
    status: Int
    createdAt: Int!
}

type Query {
    notifications: [Notifier!]!
}

type Mutation {
    readNotifications(notifications: [Int!]!): Boolean
}
