type Hardscape {
    id: Int!
    predefined: Boolean!
    name: String!
    description: String
    image: String
}

type Query {
    hardscape: [Hardscape!]!
}

type Mutation {
    addHardscape(hardscapeId: Int, name: String, aquascapeId: Int!): Hardscape!
    removeHardscape(hardscapeId: Int!, aquascapeId: Int!): Hardscape
}
